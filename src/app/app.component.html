<div>
  <button (click)="test()">유저리스트</button>
  <ul>

    <li *ngIf='userList.length ==0 '>
      데이터가 없습니다.

    </li>

    <li *ngFor = 'let u of userList'>
      {{u.userName}} , {{u.userAge}}  
    </li> 
    </ul>

<div>
  <input type="text" id="userName" [(ngModel)]="userName" />
  <input type="text" id="userAge" [(ngModel)]="userAge" />
  <button (click)="addUser()">유저추가</button>
</div>
